spring:
  application:
    name: api-gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/chat
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/chat
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: chatclient
            client-secret: vx2C1sgWJnd17ywYMUTVUx2kvsztB2TJ
            scope: openid, profile
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/profile/**         # прокидываем и /auth/*, кроме /auth/register уже описанного
  session:
    redis:
      namespace: spring:session
  data:
    redis:
      host: localhost
      port: 6379
server:
    port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
