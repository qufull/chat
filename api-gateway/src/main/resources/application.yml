spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: auth-service
              uri:
                lb://auth-service
              predicates:
                - Path=/auth/**
server:
    port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
